name: i_am_rich
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #for google maps API
  google_maps_flutter: ^1.0.3
  #for JSON parsing for more map data
  http: ^0.12.0+1
  json_serializable: ^3.3.0

  cupertino_icons: ^1.0.0

dev_dependencies:
  pedantic: ^1.9.0
  build_runner: ^1.10.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
     - images/
     - assets/
